<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta para PWA-->
    <!--Modificar barra de estado ANDROID-->
    <meta name="theme-color" content="#41b883">
    <!--Optimizaciones de SEO-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!--Modificar barra de estado IOS-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!--Iconos-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <title>Contador App</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div class="buttons">
            <button v-on:click="ModCount('dis',5)">-1</button>
            <button @click="ModCount()">+1</button>
            
        </div>
    </div>

    <script src="./js/load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
    
</body>
</html>
